<html>
<head>
<link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
<script src="js/data.js"></script>
<script src="js/loader.js"></script>
</head>
<body>
Welcome to BAKtrader!
<table width="100%" height="500px;" border="1" style="border-collapse: collapse;">
	<tr style="height: 0px">
		<th>Wizard</th>
		<th>Chart</th>
		<th>Settings</th>
	</tr>
	<tr>
		<td style="width: 30%; vertical-align: top;">
			Symbol:<br/>
			<select name="symbol">
				<optgroup label="Foreign Exchange">
					<option>EURUSD</option>
				</optgroup>
			</select>
			<br/><br/>
			Indicators:<br/>
			<input type="checkbox" id="checkbox_AD" value="AD"><label for="checkbox_AD"> Chaikin A/D Line</label><br/>
			<input type="checkbox" id="checkbox_ADOSC" value="ADOSC"><label for="checkbox_ADOSC"> Chaikin A/D Oscillator</label><br/>
			<input type="checkbox" id="checkbox_ADX" value="ADX"><label for="checkbox_ADX"> Average Directional Movement Index</label><br/>
			<input type="checkbox" id="checkbox_ADXR" value="ADXR"><label for="checkbox_ADXR"> Average Directional Movement Index Rating</label><br/>
			<input type="checkbox" id="checkbox_APO" value="APO"><label for="checkbox_APO"> Absolute Price Oscillator</label><br/>
			<input type="checkbox" id="checkbox_AROON" value="AROON"><label for="checkbox_AROON"> Aroon</label><br/>
			<input type="checkbox" id="checkbox_AROONOSC" value="AROONOSC"><label for="checkbox_AROONOSC"> Aroon Oscillator</label><br/>
			<input type="checkbox" id="checkbox_ATR" value="ATR"><label for="checkbox_ATR"> Average True Range</label><br/>
			<input type="checkbox" id="checkbox_AVGPRICE" value="AVGPRICE"><label for="checkbox_AVGPRICE"> Average Price</label><br/>
			<input type="checkbox" id="checkbox_BBANDS" value="BBANDS"><label for="checkbox_BBANDS"> Bollinger Bands</label><br/>
			<input type="checkbox" id="checkbox_BETA" value="BETA"><label for="checkbox_BETA"> Beta</label><br/>
			<input type="checkbox" id="checkbox_BOP" value="BOP"><label for="checkbox_BOP"> Balance Of Power</label><br/>
			<input type="checkbox" id="checkbox_CCI" value="CCI"><label for="checkbox_CCI"> Commodity Channel Index</label><br/>
			<br/>
			Strategy:<br/>
			<select name="strategy">
				<option>Default</option>
			</select>
		</td>
		<td style="width: 40%;" id="chart">
			<!-- chart will go here -->
		</td>
		<td style="width: 30%;">
		
		</td>
	</tr>
</table>
<div style="position: relative; style="width: 500px; height: 400px; border: 1px solid Black;">
	<div class="draggable" style="position: absolute; width: 100px; height: 30px; background-color: Brown; cursor: move;">Drag me</div>
</div>
<div id="loader" style="margin-top: 50px;"></div>
<script type="text/javascript">
	getData();
	var draggable;
	var xOffset = 0;
	var yOffset = 0;
	var drag = d3.behavior.drag()
		.on("dragstart", function(){
			xOffset = d3.mouse(this)[0];
			yOffset = d3.mouse(this)[1];
		})
		.on("drag", function(){
			var x = d3.mouse(this.parentNode)[0];
			var y = d3.mouse(this.parentNode)[1];
			draggable.style('left', x-xOffset);
			draggable.style('top', y-yOffset);
		})
		.on("dragend", function(){
			// do something here when dropped
		});
	draggable = d3.select(".draggable").call(drag);
	var myLoader = loader({ width: 30, height: 30, container: '#loader', id: 'loadSpinner' });
	myLoader();
</script>
</body>
</html>
